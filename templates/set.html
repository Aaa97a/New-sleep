<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ume Template 切替ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Ume Template 切替ページ</h1>
  <p>現在のテンプレートの状態: <span id="status">読み込み中...</span></p>
  <button id="toggleBtn">Toggle Ume Template</button>

  <script>
    // クッキーから指定の名前の値を取得する関数
    function getCookieValue(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    // 状態表示を更新する
    function updateStatus() {
      const toggleState = getCookieValue("ume_toggle") || "false";
      document.getElementById("status").textContent =
        (toggleState === "true") ? "UMe Mode ON" : "UMe Mode OFF";
    }

    // ボタンを押すとサーバーの /toggle_template にアクセスして状態を反転
    document.getElementById("toggleBtn").addEventListener("click", function() {
      fetch('/toggle_template')
        .then(response => {
          // サーバーがリダイレクトしても問題なく動作するようにリロード
          location.reload();
        })
        .catch(error => {
          console.error("エラーが発生しました:", error);
        });
    });

    // ページ読み込み時に現在の状態を表示する
    updateStatus();
  </script>
</body>
</html>
