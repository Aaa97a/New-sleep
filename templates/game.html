<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品ギャラリー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            padding: 10px;
        }
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .item p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>商品ギャラリー</h1>
    <div class="gallery">
        <div class="item">
            <img src="画像1のURL" alt="商品1">
            <p>商品1の説明</p>
        </div>
        <div class="item">
            <img src="画像2のURL" alt="商品2">
            <p>商品2の説明</p>
        </div>
        <div class="item">
            <img src="画像3のURL" alt="商品3">
            <p>商品3の説明</p>
        </div>
        <!-- 追加の商品をここに記載 -->
    </div>
</body>
</html>
