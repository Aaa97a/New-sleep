<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsAPI Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .article {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Latest News</h1>
    <div id="news-container"></div>

    <script>
        const apiKey = '5e79082be7f64ab0a63f2784e037702e'; // NewsAPIのAPIキーをここに入力
        const apiUrl = `https://newsapi.org/v2/top-headlines?country=jp&apiKey=${apiKey}`;

        async function fetchNews() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.articles) {
                    const newsContainer = document.getElementById('news-container');
                    newsContainer.innerHTML = '';

                    data.articles.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.classList.add('article');
                        articleElement.innerHTML = `
                            <h2>${article.title}</h2>
                            <p>${article.description}</p>
                            <a href="${article.url}" target="_blank">続き</a>
                        `;
                        newsContainer.appendChild(articleElement);
                    });
                }
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        fetchNews();
    </script>
</body>
</html>
