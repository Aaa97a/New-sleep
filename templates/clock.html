<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム改善点掲示板</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .board {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        .item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .item:last-child {
            border-bottom: none;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
        }
        button {
            background-color: #0078D7;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005A9E;
        }
    </style>
</head>
<body>
    <header>
        <h1>リアルタイム改善点掲示板</h1>
    </header>
    <div class="board">
        <div id="items"></div>
        <div class="add-item">
            <input id="newItem" type="text" placeholder="改善点を入力してください">
            <button onclick="addItem()">追加</button>
        </div>
    </div>

    <script>
        // Firebaseの初期化
        const firebaseConfig = {
  apiKey: "AIzaSyAGVrngkSflO6jcjmBMNUP0j5xOqsKhlUA",
  authDomain: "chat-siken.firebaseapp.com",
  databaseURL: "https://chat-siken-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "chat-siken",
  storageBucket: "chat-siken.firebasestorage.app",
  messagingSenderId: "1029549475694",
  appId: "1:1029549475694:web:9031dbb23fb4aa2165a37f",
  measurementId: "G-BL6WK0MLBN"
};
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        const itemsRef = database.ref("items");

        // データベースからアイテムを取得し、リアルタイムで表示
        itemsRef.on("value", (snapshot) => {
            const itemsDiv = document.getElementById("items");
            itemsDiv.innerHTML = ""; // 初期化
            snapshot.forEach((childSnapshot) => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "item";
                itemDiv.textContent = childSnapshot.val();
                itemsDiv.appendChild(itemDiv);
            });
        });

        // アイテムを追加
        function addItem() {
            const newItemText = document.getElementById("newItem").value;
            if (newItemText.trim() !== "") {
                itemsRef.push(newItemText);
                document.getElementById("newItem").value = "";
            }
        }
    </script>
</body>
</html>
