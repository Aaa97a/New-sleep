<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勉強に集中したい!!勉強への集中力をアップする方法とは？</title>
  <link rel="icon" href="/img/logo/favicon.ico">
  <link rel="stylesheet" href="/css/empty.css">
  <link rel="stylesheet" href="/css/pure-min.css">
  <link rel="stylesheet" href="/css/grids-responsive-min.css">
  <link rel="stylesheet" href="/css/ionicons.min.css">

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- jQuery 動作（ハンバーガーメニュー・スクロール時のトップバー縮小） -->
  <script>
    $(document).ready(function() {
      $("#hamburger").click(function() {
        $("#top-nav").toggleClass("show");
      });
      $(window).on("scroll", function() {
        if($(window).scrollTop() > 50) {
          $("#top-bar").addClass("scrolled");
        } else {
          $("#top-bar").removeClass("scrolled");
        }
      });
    });
  </script>
  
  <!-- 動きのある CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    /* 各メッセージ用のボックススタイル */
    .message-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
      border-radius: 5px;
    }
    /* メッセージコンテナ */
    .message-container {
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    /* 送信者名 */
    .message-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    /* メッセージ本文 */
    .message-text {
      white-space: pre-wrap;
      margin-bottom: 5px;
    }
    /* タイムスタンプ */
    .message-time {
      font-size: 0.8em;
      color: gray;
      text-align: right;
    }
    /* 削除ボタン */
    .delete-button {
      float: right;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.8em;
      transition: background-color 0.3s ease;
      margin-top: 5px;
    }
    .delete-button:hover {
      background-color: #c0392b;
    }
    /* 入力エリア */
    textarea {
      margin: 5px;
      padding: 10px;
      width: calc(100% - 22px);
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      resize: vertical;
    }
    /* チャットボックス */
    #chat-box {
      border: 1px solid #ccc;
      height: 600px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      animation: backgroundPulse 10s ease infinite;
      background-size: 200% 200%;
    }
    /* フェードインアニメーション */
    .message {
      padding: 3px 0;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    .message-time {
      font-size: 0.8em;
      color: gray;
      margin-left: 5px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes backgroundPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* ボタン */
    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
    /* 読み込みアニメーション */
    #user-auth, #chat-section {
      animation: slideIn 0.6s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* 虹色の名前（本物の管理者） */
    .rainbow-name {
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* フォーカス時エフェクト */
    textarea:focus,
    #signupName:focus, 
    #signupPassword:focus, 
    #loginName:focus, 
    #loginPassword:focus {
      outline: none;
      border: 1px solid #3498db;
      box-shadow: 0 0 5px rgba(52,152,219,0.5);
      transition: box-shadow 0.3s ease, border 0.3s ease;
    }
  </style>
  
  <!-- Firebase やチャットの動作に関するスクリプト -->
  <script type="module">
    // Firebase の必要なモジュールをインポート
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      updateProfile,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      getDocs,
      onSnapshot,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    
    // Firebase プロジェクトの設定
    const firebaseConfig = {
      apiKey: "AIzaSyBy2-A1aPIJ5sgdIkdtVP8M3ejYWh1SUU4",
      authDomain: "chat-chat-2518e.firebaseapp.com",
      projectId: "chat-chat-2518e",
      storageBucket: "chat-chat-2518e.firebasestorage.app",
      messagingSenderId: "465019906626",
      appId: "1:465019906626:web:1de95eec38a8bbf5c65bdb",
      measurementId: "G-HVV4XD4D6J"
    };

    // Firebase の初期化
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // 定数：メッセージ数の上限
    const MAX_MESSAGES = 50;
    
    // グローバル変数：疑似管理者リスト
    let pseudoAdmins = [];
    
    // サインイン用：名前から生成する一意のメールアドレス
    function generateEmailFromName(name) {
      return name.trim().toLowerCase().replace(/\s+/g, "") + "@chatapp.local";
    }
    
    // 強制的なIDを生成（4桁のランダムな数字）
    function generateForcedId() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }
    
    const CLEAR_CHAT_PASSWORD = "RESET1234";
    
    // DOM 要素の参照取得
    const signupButton   = document.getElementById("signupButton");
    const loginButton    = document.getElementById("loginButton");
    const logoutButton   = document.getElementById("logoutButton");
    const sendButton     = document.getElementById("sendButton");
    const chatBox        = document.getElementById("chat-box");
    const messageInput   = document.getElementById("messageInput");
    
    // サインアップ処理
    signupButton.addEventListener("click", async () => {
      const name     = document.getElementById("signupName").value;
      const password = document.getElementById("signupPassword").value;
      if (!name || !password) {
        alert("名前とパスワードの両方を入力してください。");
        return;
      }
      const email     = generateEmailFromName(name);
      const forcedId  = generateForcedId();
      // 名前が「ねむい」の場合は強制IDを付けない
      const fullName  = (name === "ねむい") ? name : `${name}#${forcedId}`;
    
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: fullName });
        console.log("サインアップ成功:", userCredential.user);
      } catch (error) {
        alert("サインアップエラー: " + error.message);
      }
    });
    
    // ログイン処理
    loginButton.addEventListener("click", async () => {
      const name     = document.getElementById("loginName").value;
      const password = document.getElementById("loginPassword").value;
      if (!name || !password) {
        alert("名前とパスワードの両方を入力してください。");
        return;
      }
      const email = generateEmailFromName(name);
      try {
        await signInWithEmailAndPassword(auth, email, password);
        console.log("ログイン成功");
      } catch (error) {
        alert("ログインエラー: " + error.message);
      }
    });
    
    // 認証状態の変化を監視
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-auth").style.display = "none";
        document.getElementById("chat-section").style.display = "block";
      } else {
        document.getElementById("user-auth").style.display = "block";
        document.getElementById("chat-section").style.display = "none";
      }
    });
    
    // メッセージ送信処理
    sendButton.addEventListener("click", async () => {
      const messageText = messageInput.value;
      if (messageText.trim() === "") return;
      const user = auth.currentUser;
      if (!user) {
        alert("まずログインしてください。");
        return;
      }
      
      // 現在のユーザーの基本名（付加情報があれば除去）
      const userBaseName = user.displayName.split("|")[0];
      
      // 疑似管理者コマンド（/adminadd, /admin, /adminre）は「ねむい」専用のまま
      if (messageText.startsWith("/adminadd ")) {
        if (userBaseName !== "ねむい") {
          alert("この操作は権限がありません。");
          return;
        }
        const parts = messageText.split(" ");
        if (parts.length < 2) {
          alert("使い方: /adminadd [名前]");
          return;
        }
        const targetName = parts[1].trim();
        if (!pseudoAdmins.includes(targetName)) {
          pseudoAdmins.push(targetName);
          alert(`擬似管理者に追加しました: ${targetName}`);
        } else {
          alert(`${targetName} は既に擬似管理者です。`);
        }
        messageInput.value = "";
        return;
      }
      
      if (messageText === "/admin") {
        if (userBaseName !== "ねむい") {
          alert("この操作は権限がありません。");
          return;
        }
        if (pseudoAdmins.length === 0) {
          alert("現在、擬似管理者は設定されていません。");
        } else {
          alert("現在の擬似管理者: " + pseudoAdmins.join(", "));
        }
        messageInput.value = "";
        return;
      }
      
      if (messageText.startsWith("/adminre ")) {
        if (userBaseName !== "ねむい") {
          alert("この操作は権限がありません。");
          return;
        }
        const parts = messageText.split(" ");
        if (parts.length < 2) {
          alert("使い方: /adminre [名前]");
          return;
        }
        const targetName = parts[1].trim();
        if (pseudoAdmins.includes(targetName)) {
          pseudoAdmins = pseudoAdmins.filter(name => name !== targetName);
          alert(`擬似管理者から外しました: ${targetName}`);
        } else {
          alert(`${targetName} は擬似管理者ではありません。`);
        }
        messageInput.value = "";
        return;
      }
      
      // /delete コマンド（対象ユーザーのメッセージを削除）
      if (messageText.startsWith("/delete ")) {
        // 「ねむい」または疑似管理者であれば権限あり
        if (userBaseName === "ねむい" || pseudoAdmins.includes(userBaseName)) {
          const parts = messageText.split(" ");
          if (parts.length < 2) {
            alert("使い方: /delete [ユーザー名]");
            return;
          }
          const targetName = parts[1].trim();
          try {
            const chatCollection = collection(db, "chat");
            const snapshot = await getDocs(chatCollection);
            snapshot.forEach(async (docSnap) => {
              const msg = docSnap.data();
              if (msg.name && msg.name.startsWith(targetName)) {
                await deleteDoc(docSnap.ref);
              }
            });
            console.log(`ユーザー「${targetName}」のメッセージを削除しました。`);
          } catch (error) {
            alert("メッセージ削除エラー: " + error.message);
          }
          messageInput.value = "";
          return;
        } else {
          alert("この操作は権限がありません。");
          return;
        }
      }
      
      // 全チャット削除（RESET1234 コマンド）
      if (messageText === CLEAR_CHAT_PASSWORD) {
        if (userBaseName === "ねむい" || pseudoAdmins.includes(userBaseName)) {
          try {
            const chatCollection = collection(db, "chat");
            const snapshot = await getDocs(chatCollection);
            for (const docSnap of snapshot.docs) {
              await deleteDoc(docSnap.ref);
            }
            chatBox.innerHTML = "";
            console.log("全ての発言を削除しました。");
            messageInput.value = "";
          } catch (error) {
            alert("チャット削除エラー: " + error.message);
          }
          return;
        } else {
          alert("この操作は権限がありません。");
          return;
        }
      }
      
      // /color コマンド
      if (messageText.startsWith("/color ")) {
        const parts = messageText.split(" ");
        if (parts.length < 2) {
          alert("使い方: /color #fff (カラーコードを入力してください)");
          return;
        }
        const newColor = parts[1].trim();
        if (!/^#([0-9A-Fa-f]{3}|[0-9A-Fa-f]{6})$/.test(newColor)) {
          alert("有効なカラーコードを入力してください (例: /color #fff)");
          return;
        }
        const currentDisplayName = user.displayName || "名無し";
        const namePart = currentDisplayName.split("|")[0];
        const newDisplayName = namePart + "|" + newColor;
        try {
          await updateProfile(user, { displayName: newDisplayName });
          alert("名前の色が変更されました");
        } catch (error) {
          alert("名前の色更新エラー: " + error.message);
        }
        messageInput.value = "";
        return;
      }
      
      // 通常のメッセージ送信処理
      try {
        await addDoc(collection(db, "chat"), {
          text: messageText,
          name: user.displayName || "名無し",
          uid: user.uid,
          timestamp: new Date()
        });
        messageInput.value = "";
      } catch (error) {
        alert("メッセージ送信エラー: " + error.message);
      }
    });
    
    // ログアウト処理
    logoutButton.addEventListener("click", async () => {
      try {
        await signOut(auth);
        console.log("ログアウト成功");
      } catch (error) {
        alert("ログアウトエラー: " + error.message);
      }
    });
    
    // 古いメッセージの自動削除とチャット表示更新（昇順で取得）
    const chatQuery = query(collection(db, "chat"), orderBy("timestamp", "asc"));
    onSnapshot(chatQuery, async (snapshot) => {
      // メッセージ数の上限を超えた場合、古いメッセージを削除
      if (snapshot.docs.length > MAX_MESSAGES) {
        const deleteCount = snapshot.docs.length - MAX_MESSAGES;
        for (let i = 0; i < deleteCount; i++) {
          try {
            await deleteDoc(snapshot.docs[i].ref);
          } catch (err) {
            console.error("古いメッセージの削除エラー:", err);
          }
        }
      }
      
      // チャット表示の更新
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const msg = doc.data();
        // メッセージコンテナの作成
        const messageContainer = document.createElement("div");
        messageContainer.className = "message-container";
        
        // 送信者名の表示
        const nameDiv = document.createElement("div");
        nameDiv.className = "message-name";
        
        let displayName = msg.name || "名無し";
        let namePart = displayName;
        let colorCode = "";
        if (displayName.includes("|")) {
          [namePart, colorCode] = displayName.split("|");
        }
        // 「ねむい」は虹色表示、それ以外で疑似管理者に登録済みなら (擬似管理者) を付加
        if (namePart === "ねむい") {
          const span = document.createElement("span");
          span.className = "rainbow-name";
          span.textContent = namePart;
          nameDiv.appendChild(span);
        } else {
          const span = document.createElement("span");
          if (pseudoAdmins.includes(namePart)) {
            span.textContent = namePart + " (擬似管理者)";
          } else {
            span.textContent = namePart;
          }
          if (colorCode) {
            span.style.color = colorCode;
          }
          nameDiv.appendChild(span);
        }
        messageContainer.appendChild(nameDiv);
        
        // メッセージ本文の表示
        const textDiv = document.createElement("div");
        textDiv.className = "message-text";
        textDiv.textContent = msg.text;
        messageContainer.appendChild(textDiv);
        
        // タイムスタンプの表示
        if (msg.timestamp) {
          let dateObj;
          if (typeof msg.timestamp.toDate === "function") {
            dateObj = msg.timestamp.toDate();
          } else {
            dateObj = new Date(msg.timestamp);
          }
          const timeDiv = document.createElement("div");
          timeDiv.className = "message-time";
          timeDiv.textContent = dateObj.toLocaleString();
          messageContainer.appendChild(timeDiv);
        }
        
        // チャットボックスに追加
        chatBox.appendChild(messageContainer);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>

    <div id="hamburger">&#9776;</div>

    <nav id="top-nav">
      <a href="/bbs">掲示板</a>
      <a href="/proxypage">Proxy</a>
      <a href="/others">その他</a>
      <a href="/sitsumon">回答よろ</a>&emsp;

  <!-- サインアップ／ログイン用エリア -->
  <div id="user-auth">
    <div id="signup">
      <h3>サインアップ</h3>
      <h4>ここでアカウントを作ってください、名前とパスワードはしっかり覚えておきましょう!!</h4>
      <input type="text" id="signupName" placeholder="名前">

      <input type="password" id="loginPassword" placeholder="パスワード">
      <button id="loginButton">ログイン</button>
    </div>
  </div>
  
  <!-- チャット用エリア -->
  <div id="chat-section" style="display:none;">
    <h2>チャットルーム</h2>
    <h3>まだ試験段階ですので温かい目で見守ってください。リアルタイムでチャットができます!!</h3>
    <div id="chat-box"></div>
    
    <!-- 入力部分 -->
    <textarea id="messageInput" placeholder="メッセージを入力"></textarea>
    <button id="sendButton">送信</button>
    <button id="logoutButton">ログアウト</button>
    
    <!-- ページ一度だけ自動リロード -->
    <script>
      if (!sessionStorage.getItem("reloaded")) {
        sessionStorage.setItem("reloaded", "true");
        setTimeout(function(){ location.reload(); }, 1000);
      }
    </script>
  </div>
  
</body>
