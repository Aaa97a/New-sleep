<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Realtime Database を用いたオンライン管理付きチャット</title>
  <link rel="icon" href="/img/logo/favicon.ico">
  <link rel="stylesheet" href="/css/empty.css">
  <link rel="stylesheet" href="/css/pure-min.css">
  <link rel="stylesheet" href="/css/grids-responsive-min.css">
  <link rel="stylesheet" href="/css/ionicons.min.css">
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- jQuery 動作 -->
  <script>
    $(document).ready(function() {
      $("#hamburger").click(function() {
        $("#top-nav").toggleClass("show");
      });
      $(window).on("scroll", function() {
        if ($(window).scrollTop() > 50) {
          $("#top-bar").addClass("scrolled");
        } else {
          $("#top-bar").removeClass("scrolled");
        }
      });
    });
  </script>

  <!-- CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    .message-container {
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .message-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .message-text {
      white-space: pre-wrap;
      margin-bottom: 5px;
    }
    .message-time {
      font-size: 0.8em;
      color: gray;
      text-align: right;
    }
    textarea {
      margin: 5px;
      padding: 10px;
      width: calc(100% - 22px);
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      resize: vertical;
    }
    #chat-box {
      border: 1px solid #ccc;
      height: 600px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      animation: backgroundPulse 10s ease infinite;
      background-size: 200% 200%;
    }
    @keyframes backgroundPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
    #user-auth, #chat-section {
      animation: slideIn 0.6s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .rainbow-name {
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    textarea:focus,
    #signupName:focus,
    #signupPassword:focus,
    #loginName:focus,
    #loginPassword:focus {
      outline: none;
      border: 1px solid #3498db;
      box-shadow: 0 0 5px rgba(52,152,219,0.5);
      transition: box-shadow 0.3s ease, border 0.3s ease;
    }
    /* オンラインユーザー表示用 */
    #online-status {
      cursor: pointer;
      text-decoration: underline;
      margin: 5px 10px;
    }
  </style>
</head>
<body>
  <header id="top-bar">
    <div class="navbar-logo">
      <a href="/"><img src="/img/logo/th.png" alt="Logo"></a>
    </div>
    <div id="hamburger">&#9776;</div>
    <nav id="top-nav">
      <a href="/bbs">掲示板</a>
      <a href="/proxypage">Proxy</a>
      <a href="/others">その他</a>
      <a href="/sitsumon">回答よろ</a>&emsp;
    </nav>
  </header>

  <!-- サインアップ／ログイン用 -->
  <div id="user-auth">
    <div id="signup">
      <h3>サインアップ</h3>
      <h4>アカウントを作成してください。名前とパスワードはしっかり覚えておきましょう！</h4>
      <input type="text" id="signupName" placeholder="名前">
      <input type="password" id="signupPassword" placeholder="パスワード">
      <button id="signupButton">サインアップ</button>
    </div>
    <div id="login">
      <h3>ログイン</h3>
      <h4>作成したアカウントでログインできます。なりすましはやめましょう！</h4>
      <input type="text" id="loginName" placeholder="名前">
      <input type="password" id="loginPassword" placeholder="パスワード">
      <button id="loginButton">ログイン</button>
    </div>
  </div>

  <!-- チャット用 -->
  <div id="chat-section" style="display:none;">
    <h2>チャットルーム</h2>
    <h3>試験段階のチャットです。リアルタイムで通信しています！</h3>
    <!-- オンラインユーザー表示（クリックで一覧表示） -->
    <div id="online-status">オンライン: 0 人</div>
    <div id="chat-box"></div>
    <textarea id="messageInput" placeholder="メッセージを入力"></textarea>
    <button id="sendButton">送信</button>
    <button id="logoutButton">ログアウト</button>
    
    <script>
      // ページは一度だけ自動リロード
      if (!sessionStorage.getItem("reloaded")) {
        sessionStorage.setItem("reloaded", "true");
        setTimeout(function(){ location.reload(); }, 1000);
      }
    </script>
  </div>

  <!-- メインスクリプト -->
  <script type="module">
    // Firebase モジュールのインポート
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      updateProfile,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      getDocs,
      onSnapshot,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import {
      getDatabase,
      ref,
      onDisconnect,
      set,
      serverTimestamp,
      onValue,
      remove
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

   // Firebase プロジェクトの設定（実際の値に置き換えてください）
    const firebaseConfig = {
      apiKey: "AIzaSyBy2-A1aPIJ5sgdIkdtVP8M3ejYWh1SUU4",
       authDomain: "chat-chat-2518e.firebaseapp.com",
       projectId: "chat-chat-2518e",
       storageBucket: "chat-chat-2518e.firebasestorage.app",
       messagingSenderId: "465019906626",
       appId: "1:465019906626:web:1de95eec38a8bbf5c65bdb",
       measurementId: "G-HVV4XD4D6J"
    };


    // Firebase 初期化
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const dbRT = getDatabase(app);

    // 定数：メッセージ数の上限
    const MAX_MESSAGES = 50;

    // グローバル変数：擬似管理者は（後で Set を用いた管理とする）
    let pseudoAdmins = new Set();

    // ユーザー名から一意のメールアドレス生成
    function generateEmailFromName(name) {
      return name.trim().toLowerCase().replace(/\s+/g, "") + "@chatapp.local";
    }

    // 4桁のランダム数字で強制 ID 生成
    function generateForcedId() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }

    const CLEAR_CHAT_PASSWORD = "RESET1234";

    // DOM 要素の取得
    const signupButton  = document.getElementById("signupButton");
    const loginButton   = document.getElementById("loginButton");
    const logoutButton  = document.getElementById("logoutButton");
    const sendButton    = document.getElementById("sendButton");
    const chatBox       = document.getElementById("chat-box");
    const messageInput  = document.getElementById("messageInput");

    // サインアップ処理
    signupButton.addEventListener("click", async () => {
      const name     = document.getElementById("signupName").value;
      const password = document.getElementById("signupPassword").value;
      if (!name || !password) {
        alert("名前とパスワードの両方を入力してください。");
        return;
      }
      const email    = generateEmailFromName(name);
      const forcedId = generateForcedId();
      // 「ねむい」のみ強制ID無し、それ以外は「名前#ID」
      const fullName = (name === "ねむい") ? name : `${name}#${forcedId}`;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: fullName });
        console.log("サインアップ成功:", userCredential.user);
      } catch (error) {
        alert("サインアップエラー: " + error.message);
      }
    });

    // ログイン処理
    loginButton.addEventListener("click", async () => {
      const name     = document.getElementById("loginName").value;
      const password = document.getElementById("loginPassword").value;
      if (!name || !password) {
        alert("名前とパスワードの両方を入力してください。");
        return;
      }
      const email = generateEmailFromName(name);
      try {
        await signInWithEmailAndPassword(auth, email, password);
        console.log("ログイン成功");
      } catch (error) {
        alert("ログインエラー: " + error.message);
      }
    });

    // オンライン状態の管理：Realtime Database を使用
    function setupPresence(user) {
      const userStatusRef = ref(dbRT, "status/" + user.uid);
      // オンラインになった場合の情報
      set(userStatusRef, {
        displayName: user.displayName,
        status: "online",
        last_changed: serverTimestamp()
      });
      // 接続が切れた場合、自動で offline とする
      onDisconnect(userStatusRef).set({
        displayName: user.displayName,
        status: "offline",
        last_changed: serverTimestamp()
      });
    }

    // オンラインユーザー一覧を Realtime Database から更新（リアルタイム更新）
    const statusRef = ref(dbRT, "status");
    onValue(statusRef, (snapshot) => {
      const data = snapshot.val();
      const onlineUsers = [];
      for (const uid in data) {
        if (data[uid].status === "online") {
          onlineUsers.push(data[uid].displayName);
        }
      }
      const onlineStatusDiv = document.getElementById("online-status");
      onlineStatusDiv.innerText = "オンライン: " + onlineUsers.length + " 人";
      onlineStatusDiv.onclick = () => {
        if (onlineUsers.length > 0) {
          alert("オンライン中のユーザー:\n" + onlineUsers.join("\n"));
        } else {
          alert("オンライン中のユーザーはいません。");
        }
      };
    });

    // 認証状態の監視：ログイン時はチャットと存在情報の管理を開始
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-auth").style.display = "none";
        document.getElementById("chat-section").style.display = "block";
        setupPresence(user);
      } else {
        document.getElementById("user-auth").style.display = "block";
        document.getElementById("chat-section").style.display = "none";
      }
    });

    // 各種コマンドおよびメッセージ送信処理
    sendButton.addEventListener("click", async () => {
      const messageText = messageInput.value;
      if (messageText.trim() === "") return;
      const user = auth.currentUser;
      if (!user) {
        alert("まずログインしてください。");
        return;
      }

      // ユーザーの基本名（付加情報抜き出し）
      const userBaseName = user.displayName.split("|")[0];

      // 擬似管理者専用コマンド (/adminadd, /admin, /adminre)
      if (messageText.startsWith("/adminadd ")) {
        if (userBaseName !== "ねむい") {
          alert("この操作は権限がありません。");
          return;
        }
        const parts = messageText.split(" ");
        if (parts.length < 2) {
          alert("使い方: /adminadd [名前]");
          return;
        }
        const targetName = parts[1].trim();
        if (pseudoAdmins.has(targetName)) {
          alert(targetName + " は既に擬似管理者です。");
        } else {
          pseudoAdmins.add(targetName);
          alert("擬似管理者に追加しました: " + targetName);
        }
        messageInput.value = "";
        return;
      }
      if (messageText === "/admin") {
        if (userBaseName !== "ねむい") {
          alert("この操作は権限がありません。");
          return;
        }
        if (pseudoAdmins.size === 0) {
          alert("現在、擬似管理者は設定されていません。");
        } else {
          alert("現在の擬似管理者: " + Array.from(pseudoAdmins).join(", "));
        }
        messageInput.value = "";
        return;
      }
      if (messageText.startsWith("/adminre ")) {
        if (userBaseName !== "ねむい") {
          alert("この操作は権限がありません。");
          return;
        }
        const parts = messageText.split(" ");
        if (parts.length < 2) {
          alert("使い方: /adminre [名前]");
          return;
        }
        const targetName = parts[1].trim();
        if (pseudoAdmins.has(targetName)) {
          pseudoAdmins.delete(targetName);
          alert("擬似管理者から外しました: " + targetName);
        } else {
          alert(targetName + " は擬似管理者ではありません。");
        }
        messageInput.value = "";
        return;
      }

      // /delete コマンド：対象ユーザーのメッセージを削除（ねむいまたは擬似管理者のみ実施可能）
      if (messageText.startsWith("/delete ")) {
        if (userBaseName === "ねむい" || pseudoAdmins.has(userBaseName)) {
          const parts = messageText.split(" ");
          if (parts.length < 2) {
            alert("使い方: /delete [ユーザー名]");
            return;
          }
          const targetName = parts[1].trim();
          try {
            const chatCollection = collection(db, "chat");
            const snapshot = await getDocs(chatCollection);
            snapshot.forEach(async (docSnap) => {
              const msg = docSnap.data();
              if (msg.name && msg.name.startsWith(targetName)) {
                await deleteDoc(docSnap.ref);
              }
            });
            console.log("ユーザー「" + targetName + "」のメッセージを削除しました。");
          } catch (error) {
            alert("メッセージ削除エラー: " + error.message);
          }
          messageInput.value = "";
          return;
        } else {
          alert("この操作は権限がありません。");
          return;
        }
      }

      // 全チャット削除（RESET1234 コマンド）
      if (messageText === CLEAR_CHAT_PASSWORD) {
        if (userBaseName === "ねむい" || pseudoAdmins.has(userBaseName)) {
          try {
            const chatCollection = collection(db, "chat");
            const snapshot = await getDocs(chatCollection);
            for (const docSnap of snapshot.docs) {
              await deleteDoc(docSnap.ref);
            }
            chatBox.innerHTML = "";
            console.log("全ての発言を削除しました。");
            messageInput.value = "";
          } catch (error) {
            alert("チャット削除エラー: " + error.message);
          }
          return;
        } else {
          alert("この操作は権限がありません。");
          return;
        }
      }

      // /color コマンド
      if (messageText.startsWith("/color ")) {
        const parts = messageText.split(" ");
        if (parts.length < 2) {
          alert("使い方: /color #fff (カラーコードを入力してください)");
          return;
        }
        const newColor = parts[1].trim();
        if (!/^#([0-9A-Fa-f]{3}|[0-9A-Fa-f]{6})$/.test(newColor)) {
          alert("有効なカラーコードを入力してください (例: /color #fff)");
          return;
        }
        const currentDisplayName = user.displayName || "名無し";
        const namePart = currentDisplayName.split("|")[0];
        const newDisplayName = namePart + "|" + newColor;
        try {
          await updateProfile(user, { displayName: newDisplayName });
          alert("名前の色が変更されました");
        } catch (error) {
          alert("名前の色更新エラー: " + error.message);
        }
        messageInput.value = "";
        return;
      }

      // 通常のメッセージ送信処理
      try {
        await addDoc(collection(db, "chat"), {
          text: messageText,
          name: user.displayName || "名無し",
          uid: user.uid,
          timestamp: new Date()
        });
        messageInput.value = "";
      } catch (error) {
        alert("メッセージ送信エラー: " + error.message);
      }
    });

    // ログアウト処理時に Realtime Database 上のオンライン情報を削除
    logoutButton.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (user) {
        const userStatusRef = ref(dbRT, "status/" + user.uid);
        try {
          await remove(userStatusRef);
        } catch (error) {
          console.error("オンライン情報削除エラー:", error);
        }
      }
      try {
        await signOut(auth);
        console.log("ログアウト成功");
      } catch (error) {
        alert("ログアウトエラー: " + error.message);
      }
    });

    // チャットの表示更新および古いメッセージ自動削除（昇順）
    const chatQuery = query(collection(db, "chat"), orderBy("timestamp", "asc"));
    onSnapshot(chatQuery, async (snapshot) => {
      if (snapshot.docs.length > MAX_MESSAGES) {
        const deleteCount = snapshot.docs.length - MAX_MESSAGES;
        for (let i = 0; i < deleteCount; i++) {
          try {
            await deleteDoc(snapshot.docs[i].ref);
          } catch (err) {
            console.error("古いメッセージの削除エラー:", err);
          }
        }
      }
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const msg = doc.data();
        const messageContainer = document.createElement("div");
        messageContainer.className = "message-container";
        const nameDiv = document.createElement("div");
        nameDiv.className = "message-name";
        let displayName = msg.name || "名無し";
        let namePart = displayName;
        let colorCode = "";
        if (displayName.includes("|")) {
          [namePart, colorCode] = displayName.split("|");
        }
        if (namePart === "ねむい") {
          const span = document.createElement("span");
          span.className = "rainbow-name";
          span.textContent = namePart;
          nameDiv.appendChild(span);
        } else {
          const span = document.createElement("span");
          if (pseudoAdmins.has(namePart)) {
            span.textContent = namePart + " (擬似管理者)";
          } else {
            span.textContent = namePart;
          }
          if (colorCode) {
            span.style.color = colorCode;
          }
          nameDiv.appendChild(span);
        }
        messageContainer.appendChild(nameDiv);
        const textDiv = document.createElement("div");
        textDiv.className = "message-text";
        textDiv.textContent = msg.text;
        messageContainer.appendChild(textDiv);
        if (msg.timestamp) {
          let dateObj;
          if (typeof msg.timestamp.toDate === "function") {
            dateObj = msg.timestamp.toDate();
          } else {
            dateObj = new Date(msg.timestamp);
          }
          const timeDiv = document.createElement("div");
          timeDiv.className = "message-time";
          timeDiv.textContent = dateObj.toLocaleString();
          messageContainer.appendChild(timeDiv);
        }
        chatBox.appendChild(messageContainer);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
