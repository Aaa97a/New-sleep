<head>

  <!-- jQuery 動作（ハンバーガーメニュー・スクロール時のトップバー縮小） -->
  <script>
    $(document).ready(function() {
      // モバイル時：ハンバーガーメニューのトグル（#top-nav では max-height を操作）
      $("#hamburger").click(function() {
        $("#top-nav").toggleClass("show");
      });
      
      // スクロールによるトップバーの縮小効果
      $(window).on("scroll", function() {
        if($(window).scrollTop() > 50) {
          $("#top-bar").addClass("scrolled");
        } else {
          $("#top-bar").removeClass("scrolled");
        }
      });
    });
  </script>
  
  <!-- 動きのある CSS -->
  <style>
       body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
	  /* 各メッセージ用のボックススタイル */
.message-box {
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 10px;
  background: #fff;
  border-radius: 5px;
}

/* メッセージコンテナを iframe のような枠線と背景に */
.message-container {
  border: 1px solid #ccc;
  background-color: #f5f5f5;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 4px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
}

/* 送信者名は太字で表示 */
.message-name {
  font-weight: bold;
  margin-bottom: 5px;
}

/* メッセージ本文：改行を保持して表示 */
.message-text {
  white-space: pre-wrap;
  margin-bottom: 5px;
}

/* タイムスタンプ */
.message-time {
  font-size: 0.8em;
  color: gray;
  text-align: right;
}

/* 削除ボタン：右寄せのスタイル */
.delete-button {
  float: right;
  background-color: #e74c3c;
  color: #fff;
  border: none;
  padding: 5px 10px;
  border-radius: 3px;
  cursor: pointer;
  font-size: 0.8em;
  transition: background-color 0.3s ease;
  margin-top: 5px;
}
.delete-button:hover {
  background-color: #c0392b;
}

.delete-button:hover {
  background-color: #c0392b;
}


    
    /* 入力エリア用スタイル */
    textarea {
      margin: 5px;
      padding: 10px;
      width: calc(100% - 22px); /* 両サイドの余白分を引いて幅を設定 */
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      resize: vertical; /* ユーザーによる縦方向のサイズ変更を許可 */
    }
    
    /* チャットボックス */
    #chat-box {
      border: 1px solid #ccc;
      height: 600px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      animation: backgroundPulse 10s ease infinite;
      background-size: 200% 200%;
    }
    
    /* チャットメッセージのフェードイン */
    .message {
      padding: 3px 0;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    
    .message-time {
      font-size: 0.8em;
      color: gray;
      margin-left: 5px;
    }
    
    /* アニメーション定義 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes backgroundPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* ボタンのスタイル */
    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    
    button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
    
    /* サインアップ／ログインおよびチャットエリアの読み込みアニメーション */
    #user-auth, #chat-section {
      animation: slideIn 0.6s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* 虹色の名前（管理者と同等の演出） */
    .rainbow-name {
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
    }
    
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* 入力フィールドのフォーカス時エフェクト */
    textarea:focus,
    #signupName:focus, 
    #signupPassword:focus, 
    #loginName:focus, 
    #loginPassword:focus {
      outline: none;
      border: 1px solid #3498db;
      box-shadow: 0 0 5px rgba(52,152,219,0.5);
      transition: box-shadow 0.3s ease, border 0.3s ease;
    }

  </style>
	<!-- 送信日時用のスタイル（任意で好みに合わせて調整） -->

  
  <!-- Firebase やチャットの動作に関するスクリプト -->

</head>
<body>
  <header id="top-bar">
    <div class="navbar-logo">
      <a href="/"><img src="/img/logo/th.png" alt="Logo"></a>
    </div>
    <!-- モバイル用ハンバーガーアイコン -->
    <div id="hamburger">&#9776;</div>
    <!-- ナビゲーション -->
    <nav id="top-nav">
      <a href="/bbs">掲示板</a>

      <a href="/others">その他</a>
      <a href="/sitsumon">回答よろ</a>&emsp;
    </nav>
  </header>
  
  <!-- サインアップ／ログイン用エリア -->
  <div id="user-auth">
    <div id="signup">
      <h3>サインアップ</h3>
      <h4>ここでアカウントを作ってください、名前とパスワードはしっかり覚えておきましょう!!</h4>
      <input type="text" id="signupName" placeholder="名前">
      <input type="password" id="signupPassword" placeholder="パスワード">
      <button id="signupButton">サインアップ</button>
    </div>

      <h3>ログイン</h3>
      <h4>ここで作ったアカウントを使うことができます、なりすましは絶対にやめましょう!!</h4>
      <input type="text" id="loginName" placeholder="名前">
      <input type="password" id="loginPassword" placeholder="パスワード">
      <button id="loginButton">ログイン</button>
    </div>
  </div>
  
  <!-- チャット用エリア -->
  <div id="chat-section" style="display:none;">
<h2>チャットルーム</h2>

  <div id="chat-box"></div>
  
  <!-- 入力部分を textarea に変更 -->
  <textarea id="messageInput" placeholder="メッセージを入力"></textarea>
  
  <button id="sendButton">送信</button>
  <button id="logoutButton">ログアウト</button>
</body>
    <!-- ページが一度だけ自動リロード -->
    <script>
      if (!sessionStorage.getItem("reloaded")) {
        sessionStorage.setItem("reloaded", "true");
        setTimeout(function(){ location.reload(); }, 1000);
      }
    </script>
  </div>
  
</body>
</html>
