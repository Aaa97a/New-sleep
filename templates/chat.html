<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勉強に集中したい!!勉強への集中力をアップする方法とは？</title>

  <!-- jQuery 動作（ハンバーガーメニュー・スクロール時のトップバー縮小） -->
  <script>
    $(document).ready(function() {
      // モバイル時：ハンバーガーメニューのトグル（#top-nav では max-height を操作）
      $("#hamburger").click(function() {
        $("#top-nav").toggleClass("show");
      });
      
      // スクロールによるトップバーの縮小効果
      $(window).on("scroll", function() {
        if($(window).scrollTop() > 50) {
          $("#top-bar").addClass("scrolled");
        } else {
          $("#top-bar").removeClass("scrolled");
        }
      });
    });
  </script>
  
  <!-- 動きのある CSS -->
  <style>
    /* 基本スタイル */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    /* チャットボックス */
    #chat-box {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      /* 背景がゆっくり動く演出（好みに合わせて調整してください） */
      animation: backgroundPulse 10s ease infinite;
      background-size: 200% 200%;
    }
    /* チャットメッセージのフェードイン */
    .message {
      padding: 3px 0;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    
    /* アニメーション定義 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes backgroundPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* ボタンのスタイル */
    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    /* サインアップ／ログインおよびチャットエリアの読み込みアニメーション */
    #user-auth, #chat-section {
      animation: slideIn 0.6s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* 虹色の名前（管理者と同等の演出） */
    .rainbow-name {
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* 入力フィールドのフォーカス時エフェクト */
    #messageInput:focus,
    #signupName:focus, 
    #signupPassword:focus, 
    #loginName:focus, 
    #loginPassword:focus {
      outline: none;
      border: 1px solid #3498db;
      box-shadow: 0 0 5px rgba(52,152,219,0.5);
      transition: box-shadow 0.3s ease, border 0.3s ease;
    }

  </style>
	<!-- 送信日時用のスタイル（任意で好みに合わせて調整） -->

  
  <!-- Firebase やチャットの動作に関するスクリプト -->
  <script type="module">
    // Firebase の必要なモジュールをインポート
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      updateProfile,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      getDocs,
      onSnapshot,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    
    // Firebase プロジェクトの設定（Firebase コンソールで取得した情報に置き換えてください）
    const firebaseConfig = {
      apiKey: "AIzaSyCjsdIC6rDslXnm6N_q4Z308zL8_FwSlsI",
      authDomain: "chat-siken2.firebaseapp.com",
      projectId: "chat-siken2",
      storageBucket: "chat-siken2.firebasestorage.app",
      messagingSenderId: "381735974784",
      appId: "1:381735974784:web:1708b0c08d911878bf3365",
    };
    
    // Firebase の初期化
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // サインイン用：名前から生成する一意のメールアドレス (例: "Taro" → "taro@chatapp.local")
    function generateEmailFromName(name) {
      return name.trim().toLowerCase().replace(/\s+/g, "") + "@chatapp.local";
    }
    
    // 強制的なIDを生成する関数（4桁のランダムな数字）
    function generateForcedId() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }
    
    const CLEAR_CHAT_PASSWORD = "RESET1234";
    
    // DOM 要素の参照を取得
    const signupButton = document.getElementById("signupButton");
    const loginButton = document.getElementById("loginButton");
    const logoutButton = document.getElementById("logoutButton");
    const sendButton = document.getElementById("sendButton");
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("messageInput");
    
    // サインアップ処理
    signupButton.addEventListener("click", async () => {
      const name = document.getElementById("signupName").value;
      const password = document.getElementById("signupPassword").value;
      if (!name || !password) {
        alert("名前とパスワードの両方を入力してください。");
        return;
      }
      const email = generateEmailFromName(name);
      const forcedId = generateForcedId();
      // 名前が「ねむい」の場合は、強制IDを付けない
      const fullName = (name === "ねむい") ? name : `${name}#${forcedId}`;
    
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: fullName });
        console.log("サインアップ成功:", userCredential.user);
      } catch (error) {
        alert("サインアップエラー: " + error.message);
      }
    });
    
    // ログイン処理
    loginButton.addEventListener("click", async () => {
      const name = document.getElementById("loginName").value;
      const password = document.getElementById("loginPassword").value;
      if (!name || !password) {
        alert("名前とパスワードの両方を入力してください。");
        return;
      }
      const email = generateEmailFromName(name);
      try {
        await signInWithEmailAndPassword(auth, email, password);
        console.log("ログイン成功");
      } catch (error) {
        alert("ログインエラー: " + error.message);
      }
    });
    
    // 認証状態の変化を監視
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-auth").style.display = "none";
        document.getElementById("chat-section").style.display = "block";
      } else {
        document.getElementById("user-auth").style.display = "block";
        document.getElementById("chat-section").style.display = "none";
      }
    });
    
    // メッセージ送信処理
    sendButton.addEventListener("click", async () => {
      const messageText = messageInput.value;
      if (messageText.trim() === "") return;
      const user = auth.currentUser;
      if (!user) {
        alert("まずログインしてください。");
        return;
      }
    
      // 管理者（名前が「ねむい」）が特定パスワードを送信した場合、全チャット削除
      if (messageText === CLEAR_CHAT_PASSWORD) {
        if (user.displayName === "ねむい") {
          try {
            const chatCollection = collection(db, "chat");
            const snapshot = await getDocs(chatCollection);
            for (const docSnap of snapshot.docs) {
              await deleteDoc(docSnap.ref);
            }
            chatBox.innerHTML = "";
            console.log("全ての発言を削除しました。");
            messageInput.value = "";
          } catch (error) {
            alert("チャット削除エラー: " + error.message);
          }
          return;
        } else {
          alert("この操作は権限がありません。");
          return;
        }
      }
    
      try {
        await addDoc(collection(db, "chat"), {
          text: messageText,
          name: user.displayName || "名無し",
          uid: user.uid,
          timestamp: new Date()
        });
        messageInput.value = "";
      } catch (error) {
        alert("メッセージ送信エラー: " + error.message);
      }
    });
    
    // ログアウト処理
    logoutButton.addEventListener("click", async () => {
      try {
        await signOut(auth);
        console.log("ログアウト成功");
      } catch (error) {
        alert("ログアウトエラー: " + error.message);
      }
    });
    
    // Cloud Firestore からチャットをリアルタイム取得して表示
    const chatQuery = query(collection(db, "chat"), orderBy("timestamp", "asc"));
    onSnapshot(chatQuery, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const msg = doc.data();
        const messageElement = document.createElement("div");
        messageElement.className = "message";
        if (msg.name === "ねむい") {
          const nameSpan = document.createElement("span");
          nameSpan.className = "rainbow-name";
          nameSpan.textContent = msg.name;
          messageElement.appendChild(nameSpan);
          messageElement.appendChild(document.createTextNode(`: ${msg.text}`));
        } else {
          messageElement.textContent = `${msg.name}: ${msg.text}`;
        }
        chatBox.appendChild(messageElement);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</head>

  <div id="chat-section" style="display:none;">
