<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勉強に集中したい!!勉強への集中力をアップする方法とは？</title>
  <link rel="icon" href="/img/logo/favicon.ico">
  <link rel="stylesheet" href="/css/empty.css">
  <link rel="stylesheet" href="/css/pure-min.css">
  <link rel="stylesheet" href="/css/grids-responsive-min.css">
  <link rel="stylesheet" href="/css/ionicons.min.css">
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
  <!-- jQuery 動作（ハンバーガーメニュー・スクロール時のトップバー縮小） -->
  <script>
    $(document).ready(function() {
      // モバイル時：ハンバーガーメニューのトグル（#top-nav では max-height を操作）
      $("#hamburger").click(function() {
        $("#top-nav").toggleClass("show");
      });
      
      // スクロールによるトップバーの縮小効果
      $(window).on("scroll", function() {
        if($(window).scrollTop() > 50) {
          $("#top-bar").addClass("scrolled");
        } else {
          $("#top-bar").removeClass("scrolled");
        }
      });
    });
  </script>
  
  <!-- 動きのある CSS -->
  <style>
       body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    
    /* 入力エリア用スタイル */
    textarea {
      margin: 5px;
      padding: 10px;
      width: calc(100% - 22px); /* 両サイドの余白分を引いて幅を設定 */
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      resize: vertical; /* ユーザーによる縦方向のサイズ変更を許可 */
    }
    
    /* チャットボックス */
    #chat-box {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      animation: backgroundPulse 10s ease infinite;
      background-size: 200% 200%;
    }
    
    /* チャットメッセージのフェードイン */
    .message {
      padding: 3px 0;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    
    .message-time {
      font-size: 0.8em;
      color: gray;
      margin-left: 5px;
    }
    
    /* アニメーション定義 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes backgroundPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* ボタンのスタイル */
    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    
    button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
    
    /* サインアップ／ログインおよびチャットエリアの読み込みアニメーション */
    #user-auth, #chat-section {
      animation: slideIn 0.6s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* 虹色の名前（管理者と同等の演出） */
    .rainbow-name {
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
    }
    
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* 入力フィールドのフォーカス時エフェクト */
    textarea:focus,
    #signupName:focus, 
    #signupPassword:focus, 
    #loginName:focus, 
    #loginPassword:focus {
      outline: none;
      border: 1px solid #3498db;
      box-shadow: 0 0 5px rgba(52,152,219,0.5);
      transition: box-shadow 0.3s ease, border 0.3s ease;
    }

  </style>
	<!-- 送信日時用のスタイル（任意で好みに合わせて調整） -->

  
  <!-- Firebase やチャットの動作に関するスクリプト -->
  <script type="module">
    // Firebase の必要なモジュールをインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      updateProfile,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      getDocs,
      onSnapshot,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    
    // Firebase プロジェクトの設定
    const firebaseConfig = {
      apiKey: "AIzaSyCjsdIC6rDslXnm6N_q4Z308zL8_FwSlsI",
      authDomain: "chat-siken2.firebaseapp.com",
      projectId: "chat-siken2",
      storageBucket: "chat-siken2.firebasestorage.app",
      messagingSenderId: "381735974784",
      appId: "1:381735974784:web:1708b0c08d911878bf3365",
    };
    
    // Firebase の初期化
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // サインイン用：名前から生成する一意のメールアドレス
    function generateEmailFromName(name) {
      return name.trim().toLowerCase().replace(/\s+/g, "") + "@chatapp.local";
    }
    
    // 強制的なIDを生成する関数（4桁のランダムな数字）
    function generateForcedId() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }
    
    const CLEAR_CHAT_PASSWORD = "RESET1234";
    
    // DOM 要素の参照取得
    const signupButton   = document.getElementById("signupButton");
    const loginButton    = document.getElementById("loginButton");
    const logoutButton   = document.getElementById("logoutButton");
    const sendButton     = document.getElementById("sendButton");
    const chatBox        = document.getElementById("chat-box");
    const messageInput   = document.getElementById("messageInput");
    
    // サインアップ処理
    signupButton.addEventListener("click", async () => {
      const name     = document.getElementById("signupName").value;
      const password = document.getElementById("signupPassword").value;
      if (!name || !password) {
        alert("名前とパスワードの両方を入力してください。");
        return;
      }
      const email     = generateEmailFromName(name);
      const forcedId  = generateForcedId();
      // 名前が「ねむい」の場合は強制IDを付けない
      const fullName  = (name === "ねむい") ? name : `${name}#${forcedId}`;
    
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: fullName });
        console.log("サインアップ成功:", userCredential.user);
      } catch (error) {
        alert("サインアップエラー: " + error.message);
      }
    });
    
    // ログイン処理
    loginButton.addEventListener("click", async () => {
      const name     = document.getElementById("loginName").value;
      const password = document.getElementById("loginPassword").value;
      if (!name || !password) {
        alert("名前とパスワードの両方を入力してください。");
        return;
      }
      const email = generateEmailFromName(name);
      try {
        await signInWithEmailAndPassword(auth, email, password);
        console.log("ログイン成功");
      } catch (error) {
        alert("ログインエラー: " + error.message);
      }
    });
    
    // 認証状態の変化を監視
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-auth").style.display = "none";
        document.getElementById("chat-section").style.display = "block";
      } else {
        document.getElementById("user-auth").style.display = "block";
        document.getElementById("chat-section").style.display = "none";
      }
    });
    
    // メッセージ送信処理
    sendButton.addEventListener("click", async () => {
      const messageText = messageInput.value;
      if (messageText.trim() === "") return;
      const user = auth.currentUser;
      if (!user) {
        alert("まずログインしてください。");
        return;
      }
	if (messageText.startsWith("/delete ")) {
    if (user.displayName === "ねむい") {
      const parts = messageText.split(" ");
      if (parts.length < 2) {
        alert("使い方: /delete [ユーザー名]");
        return;
      }
      const targetName = parts[1].trim();
      try {
        const chatCollection = collection(db, "chat");
        const snapshot = await getDocs(chatCollection);
        snapshot.forEach(async (docSnap) => {
          const msg = docSnap.data();
          if (msg.name && msg.name.startsWith(targetName)) {
            await deleteDoc(docSnap.ref);
          }
        });
        console.log(`ユーザー「${targetName}」のメッセージを削除しました。`);
      } catch (error) {
        alert("メッセージ削除エラー: " + error.message);
      }
      messageInput.value = "";
      return;
    } else {
      alert("この操作は権限がありません。");
      return;
    }
  }
      
      // /color コマンドの処理
      if (messageText.startsWith("/color ")) {
        const parts = messageText.split(" ");
        if (parts.length < 2) {
          alert("使い方: /color #fff (カラーコードを入力してください)");
          return;
        }
        const newColor = parts[1].trim();
        if (!/^#([0-9A-Fa-f]{3}|[0-9A-Fa-f]{6})$/.test(newColor)) {
          alert("有効なカラーコードを入力してください (例: /color #fff)");
          return;
        }
        const currentDisplayName = user.displayName || "名無し";
        const namePart = currentDisplayName.split("|")[0];
        const newDisplayName = namePart + "|" + newColor;
        try {
          await updateProfile(user, { displayName: newDisplayName });
          alert("名前の色が変更されました");
        } catch (error) {
          alert("名前の色更新エラー: " + error.message);
        }
        messageInput.value = "";
        return;
      }
      
      // 管理者（名前が「ねむい」）による全チャット削除コマンド
      if (messageText === CLEAR_CHAT_PASSWORD) {
        if (user.displayName === "ねむい") {
          try {
            const chatCollection = collection(db, "chat");
            const snapshot = await getDocs(chatCollection);
            for (const docSnap of snapshot.docs) {
              await deleteDoc(docSnap.ref);
            }
            chatBox.innerHTML = "";
            console.log("全ての発言を削除しました。");
            messageInput.value = "";
          } catch (error) {
            alert("チャット削除エラー: " + error.message);
          }
          return;
        } else {
          alert("この操作は権限がありません。");
          return;
        }
      }
      
      // 通常のメッセージ送信処理
      try {
        await addDoc(collection(db, "chat"), {
          text: messageText,
          name: user.displayName || "名無し",
          uid: user.uid,
          timestamp: new Date()
        });
        messageInput.value = "";
      } catch (error) {
        alert("メッセージ送信エラー: " + error.message);
      }
    });
    
    // ログアウト処理
    logoutButton.addEventListener("click", async () => {
      try {
        await signOut(auth);
        console.log("ログアウト成功");
      } catch (error) {
        alert("ログアウトエラー: " + error.message);
      }
    });
    
    // チャットのリアルタイム表示処理
    const chatQuery = query(collection(db, "chat"), orderBy("timestamp", "asc"));
    onSnapshot(chatQuery, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const msg = doc.data();
        const messageElement = document.createElement("div");
        messageElement.className = "message";
        
        // displayName に /color コマンドで更新された場合、"|" で名前とカラーコードが分かれている
        let displayName = msg.name || "名無し";
        let namePart = displayName;
        let colorCode = null;
        if (displayName.includes("|")) {
          [namePart, colorCode] = displayName.split("|");
        }
        
        // 名前が「ねむい」の場合は虹色スタイル（固定）
        if (namePart === "ねむい") {
          const nameSpan = document.createElement("span");
          nameSpan.className = "rainbow-name";
          nameSpan.textContent = namePart;
          messageElement.appendChild(nameSpan);
          messageElement.appendChild(document.createTextNode(`: ${msg.text}`));
        } else {
          if (colorCode) {
            const nameSpan = document.createElement("span");
            nameSpan.textContent = namePart;
            nameSpan.style.color = colorCode;
            messageElement.appendChild(nameSpan);
            messageElement.appendChild(document.createTextNode(`: ${msg.text}`));
          } else {
            messageElement.textContent = `${namePart}: ${msg.text}`;
          }
        }
        
        // 投稿日時の表示
        if (msg.timestamp) {
          let dateObj;
          if (typeof msg.timestamp.toDate === "function") {
            dateObj = msg.timestamp.toDate();
          } else {
            dateObj = new Date(msg.timestamp);
          }
          const timeSpan = document.createElement("span");
          timeSpan.className = "message-time";
          timeSpan.textContent = ` (${dateObj.toLocaleString()})`;
          messageElement.appendChild(timeSpan);
        }
        
        chatBox.appendChild(messageElement);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</head>
<body>
  <header id="top-bar">
    <div class="navbar-logo">
      <a href="/"><img src="/img/logo/th.png" alt="Logo"></a>
    </div>
    <!-- モバイル用ハンバーガーアイコン -->
    <div id="hamburger">&#9776;</div>
    <!-- ナビゲーション -->
    <nav id="top-nav">
      <a href="/bbs">掲示板</a>
      <a href="/proxypage">Proxy</a>
      <a href="/others">その他</a>
      <a href="/sitsumon">回答よろ</a>&emsp;
    </nav>
  </header>
  
  <!-- サインアップ／ログイン用エリア -->
  <div id="user-auth">
    <div id="signup">
      <h3>サインアップ</h3>
      <h4>ここでアカウントを作ってください、名前とパスワードはしっかり覚えておきましょう!!</h4>
      <input type="text" id="signupName" placeholder="名前">
      <input type="password" id="signupPassword" placeholder="パスワード">
      <button id="signupButton">サインアップ</button>
    </div>
    <div id="login">
      <h3>ログイン</h3>
      <h4>ここで作ったアカウントを使うことができます、なりすましは絶対にやめましょう!!</h4>
      <input type="text" id="loginName" placeholder="名前">
      <input type="password" id="loginPassword" placeholder="パスワード">
      <button id="loginButton">ログイン</button>
    </div>
  </div>
  
  <!-- チャット用エリア -->
  <div id="chat-section" style="display:none;">
<h2>チャットルーム</h2>
  <h3>まだ試験段階ですので温かい目で見守ってください。リアルタイムでチャットができます!!</h3>
  <div id="chat-box"></div>
  
  <!-- 入力部分を textarea に変更 -->
  <textarea id="messageInput" placeholder="メッセージを入力"></textarea>
  
  <button id="sendButton">送信</button>
  <button id="logoutButton">ログアウト</button>
</body>
    <!-- ページが一度だけ自動リロード -->
    <script>
      if (!sessionStorage.getItem("reloaded")) {
        sessionStorage.setItem("reloaded", "true");
        setTimeout(function(){ location.reload(); }, 1000);
      }
    </script>
  </div>
  
</body>
